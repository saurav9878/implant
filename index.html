<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Implant - Ditch External Suffixes for Your Moonshot Idea with This Simple
      Hacky Fix
    </title>

    <!-- Include Quicksand font from Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap"
    />

    <style>
      body {
        font-family: 'Quicksand', sans-serif;
        background-color: #1a1a1a;
        color: #ffffff;
        margin: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      header {
        margin-top: 20px;
        text-align: center;
      }

      header h1 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      header p {
        font-size: 16px;
        opacity: 0.8;
      }

      form {
        background: #292929;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        box-sizing: border-box;
        margin-top: 20px;
      }

      label {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #44a1ff;
      }

      input,
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        margin-bottom: 10px;
        box-sizing: border-box;
        border: 1px solid #2a2a2a;
        border-radius: 5px;
        background-color: #1f1f1f;
        color: #ffffff;
        transition: border-color 0.3s ease, background-color 0.3s ease;
      }

      input:focus,
      textarea:focus {
        border-color: #44a1ff;
        background-color: #333333;
      }

      ::placeholder {
        color: #606060;
        font-family: 'Quicksand', sans-serif;
        opacity: 0.8;
      }

      button {
        background-color: #44a1ff;
        color: white;
        padding: 12px 15px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
      }

      button:hover {
        background-color: #1c7bd6;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.4);
      }

      #result {
        margin-top: 20px;
        font-size: 16px;
        color: #606060;
      }

      .submit-btn-container {
        display: flex;
        justify-content: flex-end;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>
        Implant - Ditch External Suffixes for Your Moonshot Idea with This
        Simple Hacky Fix
      </h1>
      <p>
        Remove unnecessary suffixes effortlessly and focus on your
        groundbreaking concept.
      </p>
    </header>

    <form id="websiteForm">
      <label for="title">Title of the Website:</label>
      <input
        type="text"
        id="title"
        name="title"
        required
        placeholder="e.g., N30 - Electric Luxury Boat"
      />

      <label for="description">Description:</label>
      <textarea
        id="description"
        name="description"
        rows="4"
        required
        placeholder="e.g., N30 is the world's longest range luxury hydrofoiling boat. With a sustainable, silent and smooth ride, N30 is the future of day boating."
      ></textarea>

      <label for="keywords">Keywords:</label>
      <input
        type="text"
        id="keywords"
        name="keywords"
        required
        placeholder="e.g., electric boat, luxury boat, hydrofoil boat, flying boat"
      />

      <label for="builderLink">Published Link from Website Builder:</label>
      <input
        type="text"
        id="builderLink"
        name="builderLink"
        required
        placeholder="e.g., https://navier.framer.app or https://navier.wixsite.com"
      />

      <label for="purchasedDomain">Purchased Domain:</label>
      <input
        type="text"
        id="purchasedDomain"
        name="purchasedDomain"
        required
        placeholder="e.g., https://navier.com"
      />

      <div class="submit-btn-container">
        <button type="button" onclick="generateHTML()">Download</button>
      </div>
    </form>

    <div id="result"></div>

    <script>
      function generateHTML() {
        var title = document.getElementById('title').value;
        var description = document.getElementById('description').value;
        var keywords = document.getElementById('keywords').value;
        var builderLink = document.getElementById('builderLink').value;
        var purchasedDomain = document.getElementById('purchasedDomain').value;

        var htmlContent = `
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="${description}"
    />
    <meta
      name="keywords"
      content="${keywords}"
    />
    <title>${title}</title>
    <link rel="canonical" href="${purchasedDomain}" />
  </head>
  <body style="margin: 0%">
    <div
      style="
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      "
    >
      <div
        style="
          width: 100%;
          height: calc(100vh);
          display: flex;
          align-items: center;
          justify-content: center;
        "
      >
        <iframe
          title="${title}"
          src="${builderLink}"
          width="100%"
          height="100%"
          frameborder="0"
        />
      </div>
    </div>
  </body>
</html>
`;

        var downloadLink = document.createElement('a');
        downloadLink.href =
          'data:text/html;charset=utf-8,' + encodeURIComponent(htmlContent);
        downloadLink.download = 'generated_website.html';
        downloadLink.click();
      }
    </script>
  </body>
</html>
